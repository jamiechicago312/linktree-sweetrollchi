<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Roll Chicago</title>
    <!-- Favicon -->
    <link rel="icon" href="https://bikeshare.rtcsnv.com/wp-content/uploads/2018/08/cropped-rtc-favicon.png" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://i.imgur.com/bYPUybm.jpg" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://i.imgur.com/bYPUybm.jpg" target="_blank">
            <img src="https://i.imgur.com/bYPUybm.jpg" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Rolling from bakery to bakery in Chicago, Illinois. Join us for a no drop ride!
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @sweetrollchi
    </div>

    <div id="links">
      <a class="link" href="https://partiful.com/e/Mki5IsFGmJdZFEqxG4Sg" target="_blank">RSVP for March 2024
      </a>
      <a class="link" href="https://twitter.com/sweetrollchi" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter
      </a>
    </div>

    <div id="hashtag">
      #ChiBike‚ù§
    </div>
  </body>
</html>
